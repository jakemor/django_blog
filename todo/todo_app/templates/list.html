{% extends "base.html" %}

{% block content %}

    <div class="main">

        <h1>{{ user.username }}'s Todo List</h1>

     <form action="" method="post">
	    {% csrf_token %}
	    <table>
		    <tr>
		        <td>{{ form.content.label_tag }}</td>
		        <td>{{ form.content }}</td>
		    </tr>
	    </table>

      <input type="submit" value="Add item">
  </form>
        <p><a href ="/logout">log out</a></p>

        {% for item in todo_items %}
            <p><strong>{{ item.content }}</strong></p>
            <p>{{ item.created_at }}</p>
        {% endfor %}


    </div>

{% endblock %}
